<!DOCTYPE html>
<html>
<head>

    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>

<body>

    <div id="example"></div>

    <script type="text/babel">

        var Shiny = React.createClass({

            return(
            <div>
                <h1>How do i display more than one element?</h1>
                <p>Wrap elements in Divs to display more than one.</p>
            </div>);}

<Shiny/>
<Shiny/>
<Shiny/>
</div>

, document.getElementById('example'));
